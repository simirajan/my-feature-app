<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
        crossorigin="anonymous">


    <link href="../static/style.css" rel="stylesheet">

    <title>Feature Request App</title>

</head>

<body>

    <main role="main" class="container" id="createRequest">
        <div class="row">
            <div class="col-12">
                <form data-bind="submit: create">
                    <div class="form-group row">

                    </div>
                    <div class="form-group row">

                    </div>
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputTitle" name="title" data-bind="value: name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-5">
                            <textarea class="form-control" id="inputDescription" name="description" data-bind="value: description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="client" class="col-sm-2 col-form-label">Client</label>
                        <div class="col-sm-5">
                            <select class="form-control" id="client" name="client" data-bind="
                    options: clientValues,
                    optionsText: 'name',
                    optionsValue: 'id',
                    value: selectedClient">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPriority" class="col-sm-2 col-form-label">Client Priority</label>
                        <div class="col-sm-5">
                            <input type="number" min="1" class="form-control" id="inputPriority" name="priority" data-bind="value: priority">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTargetDate" class="col-sm-2 col-form-label">Target Date</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="inputTargetDate" name="target" data-bind="value: target">
                           <div id="inputTargetDateFeedback" class="invalid-feedback">
                                Date cannot be set in the past.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="productArea" class="col-sm-2 col-form-label">Product Area</label>
                        <div class="col-sm-5">
                            <select class="form-control" id="productArea" name="area" data-bind="
                    options: areaValues,
                    optionsText: 'name',
                    optionsValue: 'id',
                    value: selectedArea">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='moment.min.js')}}"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
</body>

</html>
